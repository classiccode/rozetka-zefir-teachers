<div class="wrapper">
	<header class="header">
		<div class="container">
			<div class="header__menu-toggle">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<!-- /header__menu-toggle-->
			<div class="header__logo">
				<a href="#" title="На головну">
					<img src="img/logo.svg" alt='На головну' />
				</a>
			</div>
			<!-- /header__logo-->
			<div class="header__catalog-toggle">
				<button>
					<img src="img/menu.svg" alt="">
					<span>
						Каталог
					</span>
				</button>
			</div>
			<!-- /header__catalog-toggle-->
			<div class="header__search header__search-mic">
				<form>
					<div class="header__search-input">
						<input type="text" placeholder="Я шукаю..." />
						<button class="header__search-mic">
							<svg>
								<use href="#search-mic"></use>
							</svg>
						</button>
					</div>
					<button class="header__search-action">Знайти</button>
				</form>
			</div>
			<!-- /header__search-->
			<div class="header__languages">
				<a href="#">
					en
				</a>
				<span class="separator"></span>
				<a href="#" class="active">
					ua
				</a>
			</div>
			<!-- /header__languages-->
			<div class="header__premium">
				<a href="#">
					<span>Спробуйте</span>
					<span class="premium">Premium</span>
				</a>
			</div>
			<!-- /header__premium -->
			<div class="header__controls">
				<a href="#" id="orders">
					<img src="img/orders.svg" alt="Замовлення">
					<span class="empty">0</span>
				</a>
				<a href="#" id="compare">

					<img src="img/compare.svg" alt="Порівняння">
					<span>3</span>
				</a>
				<a href="#" id="favourites" >
					<img src="img/favourites.svg" alt="Обрані">
					<span class="empty">0</span>
				</a>
				<a href="#" id="cart">
					<img src="img/cart.svg" alt="Кошик">
					<span class="empty">0</span>
				</a>
			</div>
			<!-- /header__controls-->
		</div>
	</header>
	<main>
		<div class="container d-flex">
			<div class="home__catalog"></div>
			<div class="home__content">
				<!-- slider starts -->
				<div class="home__banner-slider">
					<div><img src="https://content.rozetka.com.ua/banner_main/image_ua/original/190082541.jpg" alt=""></div>
					<div><img src="https://content1.rozetka.com.ua/banner_main/image_ua/original/186229803.jpg" alt=""></div>
				</div>
				<!-- slider end -->
				<div class="home__product-list">
					<h2 class="title">
						Більше товарів для вибору
					</h2>
					<ul>
						<li class="product-card home__product-list-card">
							<div class="thumb">
								<button data-id="1" class="add-to-favourites">
									<svg>
										<use href="#heart"></use>
									</svg>
									<svg class="filled">
										<use href="#heart_filled"></use>
									</svg>
								</button>
								<a href="#">
									<img src="https://content1.rozetka.com.ua/goods/images/preview/174793881.jpg" alt="">
								</a>
							</div>
							<a href="#" class="title">
								Телевізор Samsung UE50TU7100UXUA 
							</a>
							<div class="old-price">
								16 999 ₴
							</div>
							<div class="price">
								14 999 ₴
							</div>
							<div class="availability">
								Немає в наявності
							</div>
						</li>
					</ul>
				</div>
				<!-- /product-list end -->
			</div>
		</div>
	</main>

	<!-- Slide menu -->
	<div class="slide-menu">
		
	</div>
	<!-- /Slide menu -->
</div>
